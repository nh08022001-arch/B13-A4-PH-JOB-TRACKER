<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reject Tab</title>
    <!-- tailwind+daisy -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


<!-- icons -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <header>
          <div class="mx-40">
        <h1 class="font-bold text-3xl py-3">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-6 py-5">
            <div class="bg-slate-200 rounded-xl text-center">
            <p>Total</p>
            <p>8</p>
        </div>
        <div class="bg-slate-200 rounded-xl text-center">
            <p>Interview</p>
            <p>0</p>
        </div>
        <div class="bg-slate-200 rounded-xl text-center">
            <p>Rejected</p>
            <p>0</p>
        </div>
        </div>
    </div>
    <!--title-->
    <div class="mx-40 py-5 flex justify-between">
        <h2 class="font-bold text-xl">Available Jobs</h2>
        <p>8 Jobs</p>
    </div>
    <!--buttons-->
    <div class="mx-40">
        <button class="btn">All</button>
        <button class="btn">Interview</button>
        <button class="btn">Rejected</button>

    </div>
</header>
<section class="py-8">
    <div class="h-70 grid grid-rows-2 mx-40 bg-gray-200 rounded-2xl text-center">
        <div class="flex items-center justify-center">
      <img src="jobs.png" alt="">
        </div>
        <div>
            <h2 class="font-bold text-xl">No Jobs available</h2>
            <p>Click back soon for new job opportunites</p>
        </div>

    </div>
</section>
</body>
</html>
